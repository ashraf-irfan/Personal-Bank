<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bank</title>
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="log-in">
        <div class="row">
            <h1 class="text-center">Personal Bank</h1>
            <div class="submit-area">
                <h4>Login</h4>
                <input type="text" class="form-control" placeholder="User Name">
                <br>
                <input type="password" class="form-control" name="" id="" placeholder="Passowrd">
                <br>
                <button type="submit" class="btn btn-primary" id="login-btn">Submit</button>
            </div>
        </div>
    </div>

    <!-- Second Page -->
    <div id="control">
        <div class="row">
            <div class="col-md-4">
                <div class="similar">
                    <h4>Deposit</h4>
                    <h1>$- <span id="dep-text">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="similar">
                    <h4>Withdraw</h4>
                    <h1>$- <span id="wdrw-text">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="similar">
                    <h4>Amount</h4>
                    <h1>$- <span  id="amt-text">00</span></h1>
                </div>
            </div>
        
        </div>

        <div class="form">
            <div class="row">
                <div class="col-md-6" >
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input type="text" id="depAmount" class="form-control" placeholder="$ entere deposit amount">
                        <br>
                        <button class="btn btn-success" id="add">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input type="text" id="withdrawAmount" class="form-control" placeholder="$ entere withdraw amount">
                        <br>
                        <button id="withdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>   
            </div>
    </div>

</div>

</body>
<script src="function.js"></script>
</html>
